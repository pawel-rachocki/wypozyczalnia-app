<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">
            {{ isEditMode ? 'Edytuj klienta' : 'Dodaj nowego klienta' }}
          </h3>
        </div>
        <div class="card-body">
          <!-- Loading spinner -->
          <div *ngIf="loading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Ładowanie...</span>
            </div>
          </div>

          <!-- Error message -->
          <div *ngIf="error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>

          <!-- Form -->
          <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
            <div class="mb-3">
              <label for="imie" class="form-label">Imię *</label>
              <input
                type="text"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('firstName')"
                id="imie"
                formControlName="firstName"
                placeholder="np. Jan">
              <div class="invalid-feedback">
                {{ getFieldError('firstName') }}
              </div>
            </div>

            <div class="mb-3">
              <label for="nazwisko" class="form-label">Nazwisko *</label>
              <input
                type="text"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('lastName')"
                id="nazwisko"
                formControlName="lastName"
                placeholder="np. Kowalski">
              <div class="invalid-feedback">
                {{ getFieldError('lastName') }}
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input
                type="email"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('email')"
                id="email"
                formControlName="email"
                placeholder="jan.kowalski@example.com">
              <div class="invalid-feedback">
                {{ getFieldError('email') }}
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
                Anuluj
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="loading || clientForm.invalid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                {{ isEditMode ? 'Aktualizuj' : 'Dodaj' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
